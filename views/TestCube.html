<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon.js Pyramid</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- Основные настройки сцены ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Свет ---
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5).normalize();
        scene.add(light);

        // --- Cannon.js ---
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0); // Гравитация

        // --- Плоскость (земля) ---
        const groundMaterial = new CANNON.Material();
        const groundShape = new CANNON.Plane();
        const groundBody = new CANNON.Body({ mass: 0, material: groundMaterial });
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterialThree = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const groundMesh = new THREE.Mesh(groundGeometry, groundMaterialThree);
        groundMesh.rotation.x = -Math.PI / 2;
        scene.add(groundMesh);

        // --- Кубики ---
        const boxMaterial = new CANNON.Material();
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const boxMaterialThree = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const boxes = [];
        const boxBodies = [];
        
        const pyramidPositions = [
            [0, 2.5, 0],               // Нижний уровень (1 куб)
            [-0.6, 1.5, 0], [0.6, 1.5, 0], // Средний уровень (2 куба)
            [-1.2, 0.5, 0], [0, 0.5, 0], [1.2, 0.5, 0], // Верхний уровень (3 куба)
        ];

        for (let pos of pyramidPositions) {
            const boxMesh = new THREE.Mesh(boxGeometry, boxMaterialThree);
            boxMesh.position.set(pos[0], pos[1], pos[2]);
            scene.add(boxMesh);
            boxes.push(boxMesh);

            const boxShape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5));
            const boxBody = new CANNON.Body({ mass: 1, material: boxMaterial });
            boxBody.addShape(boxShape);
            boxBody.position.set(pos[0], pos[1], pos[2]);
            world.addBody(boxBody);
            boxBodies.push(boxBody);
        }

        // --- Шар ---
        const ballMaterial = new CANNON.Material();
        const ballShape = new CANNON.Sphere(0.5);
        const ballBody = new CANNON.Body({ mass: 5, material: ballMaterial });
        ballBody.addShape(ballShape);
        ballBody.position.set(0, 1, -5);
        ballBody.velocity.set(0, 0, 15); // Направление движения шара
        world.addBody(ballBody);

        const ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const ballMaterialThree = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const ballMesh = new THREE.Mesh(ballGeometry, ballMaterialThree);
        scene.add(ballMesh);

        // --- Анимация ---
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 2, 0);

        function animate() {
            requestAnimationFrame(animate);

            // Обновление физики
            world.step(1 / 60);

            // Синхронизация объектов Three.js с Cannon.js
            for (let i = 0; i < boxes.length; i++) {
                boxes[i].position.copy(boxBodies[i].position);
                boxes[i].quaternion.copy(boxBodies[i].quaternion);
            }

            ballMesh.position.copy(ballBody.position);
            ballMesh.quaternion.copy(ballBody.quaternion);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
